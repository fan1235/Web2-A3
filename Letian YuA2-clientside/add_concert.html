<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .fundraiser-details {
            margin-top: 20px;
        }
        .fundraiser-details h2 {
            margin-bottom: 20px;
        }
        .fundraiser-details p {
            line-height: 1.6;
        }
        .donate-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .donate-button:hover {
            background-color: #45a049;
        }
        .donations-list {
            margin-top: 30px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .donations-list ul {
            list-style: none;
            padding: 0;
        }
        .donations-list li {
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        /* Add media queries for responsiveness */
        @media (max-width: 600px) {
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fundraiser Details</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="concert.html">Search Fundraisers</a>
        <a href="add_concert.html">Fundraisers</a>
    </nav>
    <div class="content">
        <div class="fundraiser-details" id="fundraiser-details">
            <h2>Loading fundraiser details...</h2>
        </div>
        <div class="donations-list" id="donations-list">
            <h3>Loading donations...</h3>
        </div>
    </div>
    <footer>
        <p>Contact us at: nonprofit@example.com | Phone: +123 456 7890</p>
        <p>&copy; 2024 Non-Profit Organization. All rights reserved.</p>
    </footer>
    
    <!-- Fundraiser details and donations fetching logic -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fundraiserID = urlParams.get('id');

        if (!fundraiserID) {
            document.getElementById('fundraiser-details').innerHTML = '<h2 style="color: red;">Invalid fundraiser ID.</h2>';
        } else {
            // Fetch fundraiser details
            fetch(`http://localhost:3060/api/fundraiser/${fundraiserID}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        document.getElementById('fundraiser-details').innerHTML = '<h2 style="color: red;">Fundraiser not found.</h2>';
                    } else {
                        const fundraiser = data[0];
                        document.getElementById('fundraiser-details').innerHTML = `
                            <h2>${fundraiser.CAPTION}</h2>
                            <p><strong>Organizer:</strong> ${fundraiser.ORGANIZER}</p>
                            <p><strong>Target Funding:</strong> $${fundraiser.TARGET_FUNDING}</p>
                            <p><strong>Current Funding:</strong> $${fundraiser.CURRENT_FUNDING}</p>
                            <p><strong>City:</strong> ${fundraiser.CITY}</p>
                            <p><strong>Category:</strong> ${fundraiser.CATEGORY_NAME}</p>
                            <p><strong>Status:</strong> ${fundraiser.ACTIVE ? 'Active' : 'Inactive'}</p>
                            <a href="donation.html?id=${fundraiserID}" class="donate-button">Donate</a>
                        `;
                    }
                })
                .catch(error => {
                    console.error("Error fetching fundraiser details:", error);
                    document.getElementById('fundraiser-details').innerHTML = '<h2 style="color: red;">Error retrieving fundraiser details.</h2>';
                });

            // Fetch donations for the fundraiser
            fetch(`http://localhost:3060/api/fundraiser/${fundraiserID}/donations`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(donations => {
                    if (donations.length === 0) {
                        document.getElementById('donations-list').innerHTML = '<h3>No donations yet.</h3>';
                    } else {
                        const donationItems = donations.map(donation => `
                            <li><strong>${donation.GIVER}</strong> donated $${donation.AMOUNT} on ${new Date(donation.DATE).toLocaleDateString()}</li>
                        `).join('');
                        document.getElementById('donations-list').innerHTML = `
                            <h3>Donations</h3>
                            <ul>${donationItems}</ul>
                        `;
                    }
                })
                .catch(error => {
                    console.error("Error fetching donations:", error);
                    document.getElementById('donations-list').innerHTML = '<h3>Error retrieving donations.</h3>';
                });
        }
    </script>
</body>
</html>
